name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend Build and Test
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clinic-appointment-system/frontend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './clinic-appointment-system/frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --watchAll=false --passWithNoTests

    - name: Build production bundle
      run: npm run build
      env:
        CI: false

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: ./clinic-appointment-system/frontend/build
        retention-days: 7

  # Backend Build and Test
  backend:
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clinic-appointment-system/backend

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run tests
      run: mvn test

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: ./clinic-appointment-system/backend/target/*.jar
        retention-days: 7

  # Docker Build (Optional)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Frontend Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./clinic-appointment-system/frontend
        push: false
        tags: clinic-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Backend Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./clinic-appointment-system/backend
        push: false
        tags: clinic-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Security Scan (Optional)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
    - uses: actions/checkout@v3

    - name: Run npm audit
      working-directory: ./clinic-appointment-system/frontend
      run: npm audit --production --audit-level=high || true

    - name: OWASP Dependency Check (Backend)
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'clinic-appointment-system'
        path: './clinic-appointment-system/backend'
        format: 'HTML'
      continue-on-error: true
